
<form action="/register" method="get">
  <div class="form-group">
    <label for="pfname">Parent's First name</label>
    <input type="text" class="form-control" name="pfname" id="pfname">
    <label for="plname">Parent's Last name</label>
    <input type="text" class="form-control" name="plname" id="plname">
    <label for="cfname">Child's First name</label>
    <input type="text" class="form-control" name="cfname" id="cfname">
    <label for="clname">Child's Last name</label>
    <input type="text" class="form-control" name="clname" id="clname">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" id="email">
    <label for="phone">Phone Number</label>
    <input type="text" class="form-control" name="phone" id="phone">
  </div>

  <button id='submit' type="submit" class="btn btn-primary">Submit</button>
</form>
